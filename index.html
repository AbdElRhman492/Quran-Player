<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/src/css/all.min.css">
    <link rel="stylesheet" href="assets/src/css/main.css">
  </head>
  <body>
    <div id="preloader"></div>
    <div class="container">
      <div class="player">
        <div class="ayah">أضغط علي السورة للإستماع إليها</div>
        <audio class="quranPlayer" src="" controls autoplay></audio>
        <div class="buttons">
          <div class="icon next"><i class="fas fa-forward"></i></div>
          <div class="icon play"><i class="fas fa-play"></i></div>
          <div class="icon prev"><i class="fas fa-backward"></i></div>
        </div>
      </div>
      <div class="suras"></div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/src/js/script.js"></script>
  </body>
</html>
